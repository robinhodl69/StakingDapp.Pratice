<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robin Staking Dapp</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>


</head>
<body>
  <nav>
    <div class="logo">
      <img src="https://ipfs.apillon.io/ipfs/QmNbhSce1a2ZC9c38oVSD4cDQZjMcktUxUd9u4vWz75LQU" alt="Logo">
    </div>

    <ul class="menu">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Stake</a></li>
      <li><a href="#">Docs</a></li>
    </ul>

    <div>
      <button id="connect-wallet-button">Connect Wallet</button>

        <script src="script.js"></script>
    </div>
  </nav>

  <header>
    <h1>Super Robin Staking</h1>
  </header>
  <main>

    <section class="staking-info">
      <h2>Staking Info</h2>
      <p>Your current staked balance: <span id="current-balance">100</span> Tokens</p>
      <p>Current staking rewards: <span id="staking-rewards">1.92</span> Tokens</p>
    </section>



    <section class="column-grid">

      <div>
        <section class="staking-form">
      <h2>Stake $RH69 </h2>
      <form id="staking-form">
        <label for="amount">Amount to Stake:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <button type="submit">Stake</button>
      </form>
    </section>
      </div>
      <div>
    <section class="withdraw-form">
      <h2>Unstake $RH69 </h2>
      <form id="staking-form">
        <label for="amount">Amount to Withdraw:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <button type="submit">Withdraw</button>
      </form>
    </section>
      </div>
    </section>

    <section class="Claim-form">
      <h2>Claim Rewards </h2>
      <form id="staking-form">
        <label for="amount">Amount to Claim:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
        <button type="submit">Claim</button>
      </form>
    </section>


  </main>
  <footer>
    <p>&copy; X Telegram Discord</p>
  </footer>
</body>
</html>
